<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>その他の機能</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-mode {
            background-color: #111; /* Darker background color */
            color: #fff; /* Dark mode text color */
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #000; /* Text color for the light mode */
            padding: 10px;
        }

        body.dark-mode nav {
            color: #fff; /* Text color for the dark mode */
        }

        nav h1 {
            color: inherit; /* Inherit the color from the parent */
            margin-right: 10px;
        }

        body.dark-mode nav h1 {
            color: #000; /* Text color for the dark mode */
        }

        .toggle-switch {
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
        }

        .toggle-slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .dark-mode .toggle-slider {
            background-color: #4CAF50; /* Dark green color for dark mode */
        }

        .dark-mode .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <nav>
        <h1>その他の機能</h1>
        <div class="toggle-switch">
            <span class="toggle-label">Dark Mode:</span>
            <label class="toggle-slider">
                <input type="checkbox" onclick="toggleDarkMode()">
                <span class="toggle-slider"></span>
            </label>
        </div>

    </nav>

    <p>とみーのBOTには、様々なコマンドがあります。👉<a href="botcommand.html">コマンドリスト</a>しかし、そのほかにも機能はあります。今からその一例を言います。</p>

        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

</body>
</html>
