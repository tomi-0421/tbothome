    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            margin: 0; /* Remove default margin */
        }

        body.dark-mode {
            background-color: #111; /* Darker background color */
            color: #fff; /* Dark mode text color */
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #000; /* Text color for the light mode */
            background-color: #abfffc; /* Background color for the nav bar */
            padding: 10px;
        }

        body.dark-mode nav {
            color: #fff; /* Text color for the dark mode */
        }

        nav h1 {
            color: inherit; /* Inherit the color from the parent */
            margin-right: 10px;
        }

        body.dark-mode nav h1 {
            color: #000; /* Text color for the dark mode */
        }

        h3 {
            padding: 20px;
        }

        input {
            margin-right: 5px;
            width: 300px;
        }

        .toggle-switch {
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
        }

        .toggle-switch input {
            display: none;
        }

        .toggle-switch label {
            display: block;
            width: 40px;
            height: 20px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
        }

        .toggle-switch label:after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #fff;
            top: 1px;
            left: 1px;
            transition: 0.3s;
        }

        .toggle-switch input:checked + label {
            background: #4CAF50;
        }

        .toggle-switch input:checked + label:after {
            left: calc(100% - 1px);
            transform: translateX(-100%);
        }

        button {
            background-color: #abfffc;
            border: none;
            color: #000;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 12px;
            margin: 2px 2px;
            cursor: pointer;
        }

        body.dark-mode button {
            background-color: #333; /* Dark background color for buttons in dark mode */
            color: #fff; /* Text color for buttons in dark mode */
        }
    </style>
