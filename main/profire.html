    <title>製作者プロフィール</title>
    <style>
        body {
            background-color: #fff; /* Default background color */
            color: #000; /* Default text color */
            transition: background-color 0.5s, color 0.5s;
        }

        body.dark-mode {
            background-color: #111; /* Darker background color */
            color: #fff; /* Dark mode text color */
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #000; /* Text color for the light mode */
            padding: 10px;
        }

        body.dark-mode nav {
            color: #fff; /* Text color for the dark mode */
        }

        nav h1 {
            color: inherit; /* Inherit the color from the parent */
        }

        body.dark-mode nav h1 {
            color: #000; /* Text color for the dark mode */
        }

        .toggle-container {
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .dark-mode .toggle-slider {
            background-color: #4CAF50; /* Dark green color for dark mode */
        }

        .dark-mode .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <nav>

        <div class="toggle-container">

            <label class="toggle-switch">
                <input type="checkbox" onclick="toggleDarkMode()">
                <span class="toggle-slider"></span>
            </label>
        </div>
