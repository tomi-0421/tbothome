    <style>
        body {
            transition: background-color 0.5s, color 0.5s;
            margin: 0; /* Remove default margin */
        }

        body.dark-mode {
            background-color: #111; /* Darker background color */
            color: #fff; /* Dark mode text color */
        }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #000; /* Text color for the light mode */
            background-color: #abfffc; /* Background color for the nav bar */
            padding: 10px;
        }

        body.dark-mode nav {
            color: #fff; /* Text color for the dark mode */
        }

        nav h1 {
            color: inherit; /* Inherit the color from the parent */
            margin-right: 10px;
        }

        body.dark-mode nav h1 {
            color: #000; /* Text color for the dark mode */
        }

        .toggle-switch {
            display: flex;
            align-items: center;
        }

        .toggle-label {
            margin-right: 10px;
        }

        .toggle-slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        .dark-mode .toggle-slider {
            background-color: #4CAF50; /* Dark green color for dark mode */
        }

        .dark-mode .toggle-slider:before {
            transform: translateX(26px);
        }

        .toggle-switch input {
            display: none; /* Hide the default checkbox */
        }

        .toggle-switch label {
            cursor: pointer;
            display: block;
            width: 60px;
            height: 34px;
            position: relative;
            border-radius: 34px;
            background-color: #ccc;
        }

        .toggle-switch label:before {
            content: '';
            display: block;
            width: 34px;
            height: 34px;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 50%;
            background-color: #fff;
            transition: 0.4s;
        }

        .toggle-switch input:checked + label {
            background-color: #4CAF50; /* Dark green color for dark mode */
        }

        .toggle-switch input:checked + label:before {
            transform: translateX(26px);
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
