<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div試し</title>
    <style>
    .red{
        color: red;
    }
    .blue{
        color:blue
    }
    .backgloundblack{
        background-color: black;
    }
    .textwhite{
        color: white;
    }
    </style>
</head>
<body>
    <div class="red"><p>赤いテキストの試し</p></div>
    <div class="blue"><p>青いテキストの試し</p></div>
    <div class="backgloundblack red"><p>バックグラウンドカラー黒、赤いテキスト試し</p></div>
    <p><span class="red">hello</span><span class="blue">world</span></p>
    <p>hello world</p>
    <input type="radio"><p class="backgloundblack textwhite">押してください</p>
</body>
</html>
