<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        label, input, textarea {
            display: block;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <form id="contactForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="button" onclick="sendEmail()">Send Inquiry</button>
    </form>

    <script>
        function sendEmail() {
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // You should implement the email sending logic here (using a server-side language).

            // For demonstration purposes, you can log the values to the console.
            console.log("Email:", email);
            console.log("Message:", message);
            
            // Reset the form after logging.
            document.getElementById('contactForm').reset();
        }
    </script>

</body>
</html>
